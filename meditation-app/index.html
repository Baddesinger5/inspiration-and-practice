<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meditation Application</title>
</head>
<body>
    
    <div class="video-overlay">
        <div class="overlay"></div>
        <video class="sun-video active"  muted loop id="first-video">
            <source src="videos/sun.mp4" type="video/mp4">
          </video>

        <video class="rain-video" muted loop id="second-video">
            <source src="videos/rain.mp4" type="video/mp4">
          </video>

    </div>

    <div class="main-section">

            <div class="timing">
                <button class="btn two-minutes">2 minutes</button> <br>
                <button class="btn five-minutes">5 minutes</button> <br>
                <button class="btn ten-minutes">10 minutes</button>
            </div>

            <div class="play-buttons">

                <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                    </svg>
                  <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                    </svg>

                <button class="play-btn">
                    <img src="icons/play-button.svg" alt="">
                </button>

                <button class="pause-btn">
                    <img src="icons/pause.svg" alt="">
                </button>

                <div class="timer">5:00</div>
            </div>

            <div class="change-buttons">
                <button class="sun-btn">
                    <img src="icons/sunny-day.svg" alt="">
                </button> <br>

                <button class="rain-btn">
                    <img src="icons/rain.svg" alt="">
                </button>
            </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
