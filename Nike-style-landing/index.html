<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nike Landing</title>
</head>
<body>
    <div class="main">

        <div class="round"></div>

        <div class="navigate">
            <nav>
                <img class="navbar" src="images/nike-icon.svg" alt="">
                <ul class="nav-list">
                    <li class="navlink">man</li>
                    <li class="navlink">woman</li>
                    <li class="navlink">collections</li>
                </ul>
            </nav>
        </div>

        <div class="name" id="scene2">
            <h1 class="name-title" data-depth="0.4">nike</h1>
        </div>

        <div class="card-bg" id="scene1" >
            <h2 class="card-title" data-depth="0.2">01</h2>
        </div>

        <div class="sneakers" id="scene" style="top: 25%; left: 32%; transform: rotate(-25deg); position: absolute; z-index: 5;">
            <img class="main-image" id="colorBlue" data-depth="0.6" src="images/shoes-1(transparent).png" alt="">
        </div>

        <div class="sneakers" id="scene4" style="top: 25%; left: 32%; transform: rotate(-25deg); position: absolute; z-index: 5;">
            <img class="main-image" id="colorViolet" data-depth="0.6" src="images/shoes-2(transparent).png" alt="">
        </div>

        <div class="sneakers" id="scene5" style="top: 25%; left: 32%; transform: rotate(-25deg); position: absolute; z-index: 5;">
            <img class="main-image" id="colorGray" data-depth="0.6" src="images/shoes-3(transparent).png" alt="">
        </div>

        

        <div class="text-transformed" id="scene3">
            <p data-depth="1">Nike Air Zoom Pegasus 37</p>
        </div>

        <div class="avaliable">
            <h2>Available color</h2>
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
        </div>
        
        

    </div>
    <script src="parallax.js"></script>
    <script src="main.js"></script>
</body>
</html>
