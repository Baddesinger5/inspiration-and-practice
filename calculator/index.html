<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator" name="calculator">

        <input type="text" class="answer" readonly name="dResult" maxlength="20">
        

        <div class="first-row" id="first-row">
            <button class="seven number" name="seven" value="7">7</button>
            <button class="eight number" name="eight" value="8">8</button>
            <button class="nine number" name="nine" value="9">9</button>
            <button class="divided action" name="divided" value="/">/</button>
        </div>

        <div class="second-row" id="second-row">
            <button class="four number" name="four" value="4">4</button>
            <button class="five number" name="five" value="5">5</button>
            <button class="six number" name="six" value="6">6</button>
            <button class="times action" name="times" value="*">*</button>
        </div>

        <div class="third-row" id="third-row">
            <button class="one number" name="one" value="1">1</button>
            <button class="two number" name="two" value="2">2</button>
            <button class="three number"name="three" value="3">3</button>
            <button class="minus action" name="minus" value="-">-</button>
        </div>

        <div class="fourth-row" id="fourth-row">
            <button class="zero number" name="zero" value="0">0</button>
            <button class="dot" name="dot" value=".">.</button>
            <button class="equals" title="Double-click clearing form">=</button>
            <button class="plus action" name="plus" value="+">+</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
