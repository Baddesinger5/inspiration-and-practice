<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Training form</title>
</head>
<body>
    
    <section class="main-form">
        <div class="form-inner">

            <form action="#">

                <div class="flex-rows">
                    <div class="first-name">
                        <label for="first-name">First Name</label> <br>
                        <input type="text" name="fname" id="first-name">
                    </div>

                    <div class="second-name">
                        <label for="second-name">Second Name</label><br>
                        <input type="text" name="sname" id="second-name">
                    </div>
                </div>
                
                <div class="subject">
                    <label for="subject">Subject</label><br>
                    <input type="text" name="sjct" id="subject">
                </div>
                
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" name="mail" id="email">
                </div>
                
                <div class="textarea">
                    <label for="textarea">Message</label><br>
                    <textarea name="area" id="textarea" cols="30" rows="10"></textarea>
                </div>
                
            </form>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
